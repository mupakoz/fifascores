<md-toolbar layout="row" class="md-whiteframe-z1 site-content-toolbar">
    <div class="md-toolbar-tools">
        <md-button class="menu" hide-gt-sm ng-click="al.toggleList()" aria-label="Show menu">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Lista graczy</h1>
    </div>
</md-toolbar>

<md-content layout-padding layout="row" layout-sm="column">
    <md-input-container>
        <label>Ksywa</label>
        <input ng-model="newPlayer.nickname">
    </md-input-container>
    <md-input-container>
        <md-button class="md-raised md-primary" data-ng-click="vm.addPlayer()">Dodaj</md-button>
    </md-input-container>
</md-content>

<md-divider></md-divider>

<md-content flex>
    <md-list-item ng-repeat="player in players">
        <div layout="row">
            <p>{{ player.nickname }}</p>
            <md-button class="md-raised md-warn" data-ng-click="vm.delete(player.id)">Usu≈Ñ</md-button>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-content>
